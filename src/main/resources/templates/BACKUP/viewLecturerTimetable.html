<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lecturer Timetable</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="card-3d">
            <h1 class="title">Lecturer Timetable</h1>
            <div class="columns">
                <div class="column">
                    <label class="label">Batch Code</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select>
                                <option>Batch1</option>
                                <option>Batch2</option>
                                <option>Batch3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column"><label class="label">Start Date</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select>
                                <option>3/29/21</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column"><label class="label">End Date</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select>
                                <option>4/2/21</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <table class="table">
                <thead>
                <tr>
                    <th title="Date">Date</th>
                    <th title="Day">Day</th>
                    <th title="Time">Time</th>
                    <th title="Class Room">Class Room</th>
                    <th title="Type">Type</th>
                    <th title="Lecturer">Lecturer</th>
                    <th title="Batch">Batch</th>
                    <th title="Course">Course</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>2021/03/29</th>
                    <td>Monday</td>
                    <td>08:30 - 09:30</td>
                    <td>L1C1</td>
                    <td>Lab</td>
                    <td>Dr Stone</td>
                    <td>Comp2020-3y-2s</td>
                    <td>EEA</td>
                </tr>
                </tbody>
            </table>
            <div class="has-text-centered">
                <a th:href="@{/}" href="index.html">Go Home</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
